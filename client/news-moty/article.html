<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Hub - Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg sticky-top bg-body shadow-sm py-2" id="main-navbar">
        <div class="container-fluid px-3">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
                <i class="bi bi-newspaper me-2 fs-3 text-primary"></i>
                <span class="fs-4">News Hub</span>
            </a>
            <div class="d-flex align-items-center gap-2 order-lg-2 ms-auto">
                <button class="btn btn-outline-secondary btn-sm" id="toggle-dark" type="button" aria-label="Toggle dark mode">
                    <i class="bi bi-moon-stars-fill"></i>
                </button>
            </div>
            <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse order-lg-1" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-pills gap-1">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="saved.html">Saved</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shared.html">Shared</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="interests.html">Interests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Admin</a>
                    </li>
                </ul>
                <div id="user-actions" class="d-flex align-items-center ms-lg-3"></div>
            </div>
        </div>
    </nav>
    <div class="container mt-4" id="articleContainer">
        <!-- Article content will be injected here -->
    </div>
    <!-- Shared Modals -->
    <!-- Share Modal -->
    <div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="shareModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title" id="shareModalLabel">Share Article</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-0">
                    <form id="shareForm">
                        <div class="mb-3">
                            <label for="shareComment" class="form-label">Add your comment</label>
                            <textarea class="form-control" id="shareComment" rows="3" required></textarea>
                        </div>
                        <button id="btnShareArticle" type="submit" class="btn btn-primary w-100">Share</button>
                    </form>
                    <div id="shareError" class="alert alert-danger mt-3 d-none"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Report Modal -->
    <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title" id="reportModalLabel">Report Article</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-0">
                    <form id="reportForm">
                        <div class="mb-3">
                            <label for="reportReason" class="form-label">Reason</label>
                            <select class="form-select" id="reportReason" required>
                                <option value="">Select a reason...</option>
                                <option value="spam">Spam</option>
                                <option value="inappropriate">Inappropriate content</option>
                                <option value="misinformation">Misinformation</option>
                                <option value="copyright">Copyright violation</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="reportComment" class="form-label">Additional details</label>
                            <textarea class="form-control" id="reportComment" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Report</button>
                    </form>
                    <div id="reportError" class="alert alert-danger mt-3 d-none"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="bg-body-tertiary border-top py-4 mt-5">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
            <div class="text-muted small mb-2 mb-md-0">
                &copy; <span id="footer-year"></span> News Hub. All rights reserved.
            </div>
            <ul class="nav nav-pills small mb-2 mb-md-0">
                <li class="nav-item"><a class="nav-link text-muted" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-muted" href="saved.html">Saved</a></li>
                <li class="nav-item"><a class="nav-link text-muted" href="shared.html">Shared</a></li>
                <li class="nav-item"><a class="nav-link text-muted" href="interests.html">Interests</a></li>
                <li class="nav-item"><a class="nav-link text-muted" href="admin.html">Admin</a></li>
            </ul>
            <button class="btn btn-outline-secondary btn-sm" onclick="window.scrollTo({top:0,behavior:'smooth'})" aria-label="Back to top">
                <i class="bi bi-arrow-up"></i> Back to top
            </button>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/shared/utils.js"></script>
    <script src="js/shared/data.js"></script>
    <script src="js/articlePage.js"></script>
</body>
</html>
