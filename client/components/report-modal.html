<div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reportModalLabel">Report Article</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="reportForm">
          <div class="mb-3">
            <label for="reportComment" class="form-label">Comment</label>
            <textarea class="form-control" id="reportComment" rows="3" required></textarea>
            <div class="invalid-feedback">Comment cannot be empty.</div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" form="reportForm" class="btn btn-danger">Submit Report</button>
      </div>
    </div>
  </div>
</div>
