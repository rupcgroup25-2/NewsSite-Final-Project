<!DOCTYPE html>
<html lang="en" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body class="bg-light" data-bs-theme="light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-opacity-75 sticky-top shadow-sm backdrop-blur" id="main-navbar">
        <div class="container-fluid px-3">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
                <i class="bi bi-newspaper me-2 fs-3 text-primary"></i>
                <span class="fs-4">News Hub</span>
            </a>
            <div class="d-flex align-items-center gap-2 order-lg-2 ms-auto p-2">
                <!-- Dark mode toggle -->
                <button class="btn btn-outline-secondary btn-sm" id="toggle-dark" type="button" aria-label="Toggle dark mode">
                    <i class="bi bi-moon-stars-fill"></i>
                </button>
            </div>
            <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse order-lg-1" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-pills gap-1">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="saved.html">Saved</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shared.html">Shared</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="interests.html">Interests</a>
                    </li>
                </ul>
                <div id="user-actions" class="d-flex align-items-center ms-lg-3"></div>
            </div>
        </div>
    </nav>
    <main class="container-lg py-4 min-vh-100">
        <div id="home"></div>
    </main>
    <!-- Footer -->
    <footer class="bg-body-tertiary border-top py-4 mt-5">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
            <div class="text-muted small mb-2 mb-md-0">
                &copy; <span id="footer-year"></span> News Hub. All rights reserved.
            </div>
            <ul class="nav nav-pills small mb-2 mb-md-0">
                <li class="nav-item"><a class="nav-link text-muted" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-muted" href="saved.html">Saved</a></li>
                <li class="nav-item"><a class="nav-link text-muted" href="shared.html">Shared</a></li>
                <li class="nav-item"><a class="nav-link text-muted" href="interests.html">Interests</a></li>
            </ul>
            <button class="btn btn-outline-secondary btn-sm" onclick="window.scrollTo({top:0,behavior:'smooth'})" aria-label="Back to top">
                <i class="bi bi-arrow-up"></i> Back to top
            </button>
        </div>
    </footer>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Navbar shadow on scroll
        window.addEventListener('scroll', function () {
            const nav = document.getElementById('main-navbar');
            if (window.scrollY > 10) nav.classList.add('shadow-lg');
            else nav.classList.remove('shadow-lg');
        });
        // Dark mode toggle
        $(document).on('click', '#toggle-dark', function () {
            const body = document.body;
            const isDark = body.getAttribute('data-bs-theme') === 'dark';
            body.setAttribute('data-bs-theme', isDark ? 'light' : 'dark');
            $(this).find('i').toggleClass('bi-moon-stars-fill bi-sun-fill');
        });
        // Set footer year
        document.getElementById('footer-year').textContent = new Date().getFullYear();
    </script>
    <script src="js/shared/ajaxCalls.js"></script>
    <script src="js/shared/initServerUrl.js"></script>
    <script src="js/shared/data.js"></script>
    <script src="js/shared/auth.js"></script>
    <script src="js/shared/utils.js"></script>
    <script src="js/indexArticleActions.js"></script>
    <script src="js/shared/articleActions.js"></script>
    <script src="js/comments.js"></script>
    <script src="js/index.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
