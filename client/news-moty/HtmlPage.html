<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <!-- JQVMap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/jqvmap@1.5.1/dist/jqvmap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jqvmap@1.5.1/dist/jquery.vmap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jqvmap@1.5.1/dist/maps/jquery.vmap.europe.js"></script>

</head>
<body>
    <div id="countryMapContainer" style="width: 600px; height: 400px;"></div>
    <script>
        $('#countryMapContainer').vectorMap({
            map: 'europe_en',
            backgroundColor: 'transparent',
            hoverOpacity: 0,
            hoverColor: '#88c',
            onRegionClick: function (event, code, region) {
                alert('Clicked country: ' + region);
                // Your function here: loadFiveTrendingTags(region);
            }
        });
    </script>

</body>
</html>
