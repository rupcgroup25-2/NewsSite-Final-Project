<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>בדיקת SP החדש - Comment Notifications</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; }
        .comparison { display: flex; gap: 20px; }
        .comparison div { flex: 1; border: 1px solid #ddd; padding: 15px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 בדיקת SP החדש - Comment Notifications</h1>
        
        <div>
            <label>מספר מאמר:</label>
            <input type="number" id="articleId" value="1" placeholder="מספר מאמר">
            
            <label>משתמש להחרגה:</label>
            <input type="number" id="excludeUserId" value="0" placeholder="ID להחרגה">
            
            <button onclick="testSPComparison()">🔍 השווה SP ישן לחדש</button>
            <button onclick="testNotificationFlow()">📤 בדוק תהליך התראות</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const serverUrl = 'https://localhost:7065/api/';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        async function testSPComparison() {
            const articleId = document.getElementById('articleId').value;
            const excludeUserId = document.getElementById('excludeUserId').value;
            
            if (!articleId) {
                log('❌ יש להזין מספר מאמר', 'error');
                return;
            }
            
            log(`🔍 בודק SP עבור מאמר ${articleId}, החרגת משתמש ${excludeUserId}`, 'info');
            
            try {
                // בדיקת הנמענים הנוכחיים
                const recipientsResponse = await fetch(`${serverUrl}Comments/debug/notification-recipients/${articleId}?excludeUserId=${excludeUserId}`);
                
                if (recipientsResponse.ok) {
                    const recipients = await recipientsResponse.json();
                    
                    log(`📊 תוצאות SP נוכחי:`, 'success');
                    log(`   כלל התגובות במאמר: ${recipients.totalCommentsOnArticle}`, 'info');
                    log(`   נמענים להתראות: ${recipients.totalNotificationRecipients}`, 'info');
                    log(`   רשימת נמענים: ${recipients.usersWhoWillReceiveNotifications.join(', ') || 'אין'}`, 'info');
                    
                    // בדיקת ניתוח FCM
                    const fcmResponse = await fetch(`${serverUrl}Comments/debug/fcm-analysis/${articleId}?excludeUserId=${excludeUserId}`);
                    
                    if (fcmResponse.ok) {
                        const fcmData = await fcmResponse.json();
                        
                        log(`🔍 ניתוח FCM מפורט:`, 'success');
                        log(`   כלל המגיבים: ${fcmData.totalCommenters}`, 'info');
                        log(`   מגיבים (ללא כותב): ${fcmData.commentersExcludingRequester}`, 'info');
                        log(`   מגיבים עם FCM: ${fcmData.commentersWithFCMTokens}`, 'info');
                        
                        if (fcmData.fcmAnalysis) {
                            log(`\n📋 פירוט מגיבים:`, 'info');
                            fcmData.fcmAnalysis.forEach(user => {
                                const tokenStatus = user.hasFCMToken ? '✅ יש Token' : '❌ אין Token';
                                const willReceive = user.willReceiveNotification ? '📱 יקבל התראה' : '🔇 לא יקבל התראה';
                                log(`   משתמש ${user.userId}: ${tokenStatus} → ${willReceive}`, 'info');
                            });
                        }
                        
                        // אבחון בעיות
                        if (fcmData.commentersExcludingRequester > 0 && fcmData.commentersWithFCMTokens === 0) {
                            log(`⚠️ בעיה זוהתה: יש מגיבים אבל אף אחד לא יקבל התראה!`, 'warning');
                            log(`   זה קורה כי ה-SP הישן דורש FCM Token פעיל`, 'warning');
                            log(`   ה-SP החדש צריך לפתור את זה`, 'warning');
                        } else if (fcmData.commentersWithFCMTokens > 0) {
                            log(`✅ טוב! ${fcmData.commentersWithFCMTokens} מתוך ${fcmData.commentersExcludingRequester} מגיבים יקבלו התראות`, 'success');
                        }
                        
                    } else {
                        log(`❌ שגיאה בבדיקת FCM Analysis: ${fcmResponse.status}`, 'error');
                    }
                    
                } else {
                    log(`❌ שגיאה בבדיקת נמענים: ${recipientsResponse.status}`, 'error');
                }
                
            } catch (error) {
                log(`❌ שגיאת חיבור: ${error.message}`, 'error');
            }
        }
        
        async function testNotificationFlow() {
            const articleId = document.getElementById('articleId').value;
            const excludeUserId = document.getElementById('excludeUserId').value;
            
            if (!articleId) {
                log('❌ יש להזין מספר מאמר', 'error');
                return;
            }
            
            log(`📤 בודק תהליך שליחת התראות למאמר ${articleId}`, 'info');
            
            try {
                const response = await fetch(`${serverUrl}Comments/debug/test-comment-notification/${articleId}?commenterName=TestUser&excludeUserId=${excludeUserId}`);
                
                if (response.ok) {
                    const result = await response.json();
                    
                    log(`📬 תוצאות בדיקת שליחה:`, 'success');
                    log(`   נמענים נמצאו: ${result.recipientsFound}`, 'info');
                    log(`   התראה נשלחה: ${result.notificationSent ? '✅ כן' : '❌ לא'}`, result.notificationSent ? 'success' : 'error');
                    log(`   הודעה: ${result.message}`, 'info');
                    
                    if (result.details) {
                        log(`\n📝 פרטים נוספים:`, 'info');
                        Object.keys(result.details).forEach(key => {
                            log(`   ${key}: ${result.details[key]}`, 'info');
                        });
                    }
                    
                } else {
                    log(`❌ שגיאה בבדיקת תהליך שליחה: ${response.status}`, 'error');
                }
                
            } catch (error) {
                log(`❌ שגיאת חיבור: ${error.message}`, 'error');
            }
        }
        
        // בדיקה אוטומטית בטעינת הדף
        window.onload = function() {
            log('🚀 דף בדיקת SP החדש נטען', 'success');
            log('ℹ️ הזינו מספר מאמר ולחצו על אחד מהכפתורים לבדיקה', 'info');
        };
    </script>
</body>
</html>
