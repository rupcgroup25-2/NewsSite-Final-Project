<!DOCTYPE html>
<html lang="en" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Hub - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/profile.css" rel="stylesheet">

    <!-- Prevent flash of unstyled content - Load theme IMMEDIATELY -->
    <script src="js/shared/loadThemeImmediatly.js"></script>
</head>
<body class="bg-light" data-bs-theme="light">
    <!-- Navigation -->
    <script src="js/shared/navbar.js"></script>
    <!-- Main Content -->
    <main class="container-lg py-4 min-vh-100">
        <div id="profile">
            <!-- Profile content will be rendered here -->
        </div>
    </main>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label for="editProfileName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="editProfileName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveProfileBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <script src="js/shared/footer.js"></script>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/shared/darkMode.js"></script>
    <script src="js/shared/ajaxCalls.js"></script>
    <script src="js/shared/initServerUrl.js"></script>
    <script src="js/shared/data.js"></script>
    <script src="js/shared/utils.js"></script>
    <script src="js/shared/auth.js"></script>
    <script src="js/toast-notifications.js"></script>
    <script src="js/global-toast.js"></script>
    <script src="js/firebaseConfig.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/notification-manager.js"></script>
</body>
</html>
