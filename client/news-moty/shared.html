<!DOCTYPE html>
<html lang="en" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Hub - Shared Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light" data-bs-theme="light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg sticky-top bg-body shadow-sm py-2" id="main-navbar">
        <div class="container-fluid px-3">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
                <i class="bi bi-newspaper me-2 fs-3 text-primary"></i>
                <span class="fs-4">News Hub</span>
            </a>
            <div class="d-flex align-items-center gap-2 order-lg-2 ms-auto">
                <button class="btn btn-outline-secondary btn-sm" id="toggle-dark" type="button" aria-label="Toggle dark mode">
                    <i class="bi bi-moon-stars-fill"></i>
                </button>
            </div>
            <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse order-lg-1" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-pills gap-1">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="saved.html">Saved</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="shared.html">Shared</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tags.html">Interests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Admin</a>
                    </li>
                </ul>
                <div id="user-actions" class="d-flex align-items-center ms-lg-3"></div>
            </div>
        </div>
    </nav>
    <main class="container-lg py-4 min-vh-100">
        <div id="shared"></div>
    </main>
    <!-- Shared Modals -->
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login to News Hub</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Create Account</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="registerForm">
              <div class="mb-3">
                <label for="registerName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="registerName" required>
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerEmail" required>
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" required>
              </div>
              <div class="mb-3">
                <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="registerConfirmPassword" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <div id="registerError" class="alert alert-danger mt-3 d-none"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Share Modal -->
    <div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="shareModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="shareModalLabel">Share Article</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="shareForm">
              <div class="mb-3">
                <label for="shareComment" class="form-label">Add your comment</label>
                <textarea class="form-control" id="shareComment" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Share</button>
            </form>
            <div id="shareError" class="alert alert-danger mt-3 d-none"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Report Modal -->
    <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="reportModalLabel">Report Article</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="reportForm">
              <div class="mb-3">
                <label for="reportReason" class="form-label">Reason</label>
                <select class="form-select" id="reportReason" required>
                  <option value="">Select a reason...</option>
                  <option value="spam">Spam</option>
                  <option value="inappropriate">Inappropriate content</option>
                  <option value="misinformation">Misinformation</option>
                  <option value="copyright">Copyright violation</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="reportComment" class="form-label">Additional details</label>
                <textarea class="form-control" id="reportComment" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-danger w-100">Report</button>
            </form>
            <div id="reportError" class="alert alert-danger mt-3 d-none"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Article Detail Modal (with comments) -->
    <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="articleModalLabel">Article</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="articleModalBody">
            <!-- Article content will be injected here -->
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="bg-body border-top mt-5 py-3">
        <div class="container text-center small text-muted">
            &copy; 2024 News Hub. All rights reserved.
        </div>
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
